<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <header>
      <h1 class="text-center display-1">Bootstrap Grid system</h1>
    </header>
    <div class="container">
      <!-- what is the grid system -->

      <h2 class="display-4 mt-5"><small>1.</small>What is the Grid system?</h2>
      <p>A powerful mobile-first and flexible grid to build layouts.</p>

      <!-- example -->

      <div class="card p-3 bg-light">
        <div class="container">
          <!-- row -->
          <div class="row">
            <!-- col -->
            <div class="col p-2 bg-danger">Column-1</div>
            <!-- col -->
            <div class="col p-2 bg-warning">Column-2</div>
            <!-- col -->
            <div class="col p-2 bg-info">Column-3</div>
          </div>
        </div>
      </div>

      <!-- Grid Options -->
      <h2><small>2.</small> Grid Options</h2>

      <div class="card p-3 bg-light">
        <h1 class="display-1 border">Extra Extra large (xxl≥1400px)</h1>
        <h1 class="display-2 border">Extra large (xl≥1200px)</h1>
        <h1 class="display-3 border">Large (lg≥992px)</h1>
        <h1 class="display-4 border">Medium (md≥768px)</h1>
        <h1 class="display-5 border">Small (sm≥576)</h1>
        <h1 class="display-6 border">Extra small (xs<576px)</h1>
      </div>

    </div>
  </body>
</html>
