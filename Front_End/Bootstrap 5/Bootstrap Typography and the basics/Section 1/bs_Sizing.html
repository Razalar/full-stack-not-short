<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <header>
      <h1 class="text-center display-1">
        <strong>Bootstrap Sizing</strong>
      </h1>
    </header>
    <div class="container">
      <h2 class="display-4 mt-5"><small>1.</small> Width</h2>

      <div class="card p-3 bg-light">
        <div class="w-25 p-3 text-light bg-primary">Width 25%</div>
        <div class="w-50 p-3 text-light bg-danger">Width 50%</div>
        <div class="w-75 p-3 text-light bg-success">Width 75%</div>
        <div class="w-100 p-3 text-dark bg-warning">Width 100%</div>
        <div class="w-auto p-3 text-dark bg-info">Width auto</div>
      </div>

      <h2 class="display-4 mt-5"><small>2.</small> Height</h2>

      <div class="card p-3 bg-light flex-row" style="height:200px">
        <div class="h-25 p-3 text-light bg-primary">Height 25%</div>
        <div class="h-50 p-3 text-light bg-danger">Height 50%</div>
        <div class="h-75 p-3 text-light bg-success">Height 75%</div>
        <div class="h-100 p-3 text-dark bg-warning">Height 100%</div>
        <div class="h-auto p-3 text-dark bg-info">Height auto</div>
      </div>

      <h2 class="display-4 mt-5"><small>3.</small> Relative to the viewport</h2>
      <div class="vh-100 vw-100 card p-3 bg-light flex-row">
        <div class="p-3 w-100 text-dark bg-info">Height auto</div>
      </div>

    </div>
  </body>
</html>
