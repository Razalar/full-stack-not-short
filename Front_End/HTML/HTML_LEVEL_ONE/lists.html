<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Lists</h1>
    <!-- ordered list -->
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <ul>
        <li>I'm a nested list.</li>
        <li>Also Nested!!!</li>
      </ul>
      <li>Third Item</li>
    </ol>

    <!-- unordered list -->
    <ul>
      <li>Item</li>
      <li>item again</li>
      <li>last item</li>
    </ul>
  </body>
</html>
