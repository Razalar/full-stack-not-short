<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thankyou.html">
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" placeholder="First Name" required>
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" placeholder="Last Name" required>
      <br>
      <br>
      <label for="emailaddress">Email:</label>
      <input type="email" name="emailaddress" placeholder="name@email.com" required>
      <label for="pass">Password:</label>
      <input type="password" name="pass" value="" required>
      <br>
      <p>Are you over the age of 18?</p>
      <label for="ageover">Yes:</label>
      <input id="ageover" type="radio" name="agecheck" value="1">
      <label for="ageunder">No:</label>
      <input id="ageunder" type="radio" name="agecheck" value="2">
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <br>
      <br>
      <input type="submit" name="done" value="Submit Feedback">
    </form>
  </body>
</html>
