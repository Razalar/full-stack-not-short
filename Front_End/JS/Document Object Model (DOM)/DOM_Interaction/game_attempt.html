<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <!-- Welcome area -->
      <div class="card p-4 bg-light">
        <h1 class="display-4 mt-3">Welcome to Tic Tac Toe!</h1>
        <div>
          <button id="restart" class="btn btn-primary mb-3" type="button">Restart!</button>
        </div>
      </div>


      <!-- Game area -->
      <div class="mt-4">
        <table class="mx-auto">
          <tbody>
            <tr>
              <td class="border border-dark p-5"></td>
              <td class="border border-dark p-5"></td>
              <td class="border border-dark p-5"></td>
            </tr>
            <tr>
              <td class="border border-dark p-5"></td>
              <td class="border border-dark p-5"></td>
              <td class="border border-dark p-5"></td>
            </tr>
            <tr>
              <td class="border border-dark p-5"></td>
              <td class="border border-dark p-5"></td>
              <td class="border border-dark p-5"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="game_attempt_js.js" charset="utf-8"></script>
</html>
