<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" style="color:white;" href="#">Welcome</a>
          <div class="collapse navbar-collapse" id="navbarAltmarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="bootstrap_project.html" style="text-decoration: none; color:white;">Landing Page</a>
            </div>
          </div>
    </nav>
    <div class="container">
      <div class="card p-3 bg-light">
        <h1 class="display-4 mt-5 ms-3 text-left">Log in</h1>
        <p class="fs-3 ms-3 mb-5">Enter your email address and password below to log in to the Coffee Lover</p>
      </div>
      <form>
        <div class="mb-3">
          <label for="emaillogin" class="form-label mt-3 fs-4">Email address</label>
          <input type="email" class="form-control" id="emaillogin" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="passwordlogin" class="form-label mt-3 fs-4">Password</label>
          <input type="password" id="passwordlogin" class="form-control" placeholder="Password">
        </div>

        <div class="mb-3">
          <input type="checkbox" id="stayin" value="yes">
          <label for="stayin">Keep me Logged In</label>
        </div>
        <button type="submit" class="btn btn-secondary" name="button">Submit</button>
      </form>
    </div>


  </body>
</html>
